[pytest]
# Pytest configuration for Resonance

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (run with: pytest -m slow)
    requires_network: marks tests that require network access (skip by default)
    integration: integration tests (run with: pytest -m integration)
    unit: unit tests (run with: pytest -m "not integration")
    pipeline_v1: visitor pipeline tests (legacy flow)
    pipeline_v2: deterministic dir_id/store pipeline tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -vv

# Coverage options (if pytest-cov is installed)
# addopts = --cov=resonance --cov-report=term-missing --cov-report=html

# Ignore paths
norecursedirs = .git .tox build dist *.egg

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
